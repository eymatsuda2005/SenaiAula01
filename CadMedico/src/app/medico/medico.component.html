<div *ngIf="selectedMedico">
  <app-title [titleVar]=" 'id: ' + selectedMedico.id"></app-title>

  <br>
  <form [formGroup]="medicoForm" (submit)="submit()">
    <div class="form-group">
      <label for="formGroupExampleInput" class="form-label">Nome</label>
      <input type="text" formControlName="nome" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2" class="form-label">CRM</label>
      <input type="text" formControlName="crm" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2" class="form-label">Especialidade</label>
      <input type="text" formControlName="especialidade" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2" class="form-label">Telefone</label>
      <input type="text" formControlName="telefone" class="form-control">
    </div>
    <div>
      <button class="btn btn-success" [disabled]="!medicoForm.valid">Enviar</button>
      <button type="button" class="btn btn-warning" (click)="back()">Voltar</button>
    </div>
  </form>
</div>
<div *ngIf="!selectedMedico">
  <app-title [titleVar]="titleMedico"></app-title>
  <p>Nenhum Médico Selecionado</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Especialidade</th>
        <th scope="col">CRM</th>
        <th scope="col">Telefone</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medicos of medicos" >
        <th scope="row">{{medicos.id}}</th>
        <td>{{medicos.nome}}</td>
        <td>{{medicos.especialidade}}</td>
        <td>{{medicos.crm}}</td>
        <td>{{medicos.telefone}}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-danger"  (click)="openModal(template)">Visualizar</button>
            <button class="btn btn-warning" (click)="selectMedico(medicos)">Editar</button>
            <button class="btn btn-success"(click)="deleteMedico(medicos.id)">Excluir</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
  <div class="modal-footer" >
    <button class="btn btn-outline-dark"(click)="modalRef.hide()">Fechar</button>
  </div>
</ng-template>
