<div *ngIf="selectedCidade">
  <app-title [titleVar]=" 'id: ' +  selectedCidade.id"></app-title>
  <br>
  <form [formGroup]="cidadeForm" (submit)="submit()">
    <div class="form-group">
      <label for="formGroupExampleInput2" class="form-label">Nome</label>
      <input type="text" formControlName="nome" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2" class="form-label">Estado</label>
      <input type="text" formControlName="estado" class="form-control">
    </div>
    <div>
      <button class="btn btn-success" [disabled]="!cidadeForm.valid">Enviar</button>
      <button type="button" class="btn btn-warning" (click)="back()">Voltar</button>
    </div>
  </form>
</div>

<div *ngIf="!selectedCidade">
  <app-title [titleVar]="titleCidade"></app-title>
  <p>Nenhuma Cidade Selecionado</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Estado</th>
        <td>

    </thead>
    <tbody>
      <tr *ngFor="let cidade of cidades">
        <th scope="row">{{cidade.id}}</th>
        <td>{{cidade.nome}}</td>
        <td>{{cidade.estado}}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-danger" (click)="openModal(template)">Visualizar</button>
            <button class="btn btn-warning" (click)="selectCidade(cidade)">Editar</button>
            <button class="btn btn-success">Excluir</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
    <div class="modal-footer" >
      <button class="btn btn-outline-dark"(click)="modalRef.hide()">Fechar</button>
    </div>
  </div>
</ng-template>
